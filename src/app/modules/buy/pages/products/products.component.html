<div class="container">
  <div class="row">
    <div class="col-9">
      <div class="row">
        <div class="col" *ngFor="let product of products">
          <div class="card mb-4" style="width: 240px">
            <img [src]="product.imageUrl" class="card-img-top" alt="..." />
            <div class="card-body">
              <h4 class="card-title text-center">{{ product.name }}</h4>
              <button
                (click)="addToCart(product)"
                class="btn btn-dark purple btn-block"
              >
                Agregar al carrito
              </button>
            </div>
          </div>
        </div>
      </div>
      <nav class="">
        <ul class="pagination justify-content-center">
          <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Siguiente</a></li>
        </ul>
      </nav>
    </div>
    <div class="col-3">
      <div class="card">
        <h4 class="card-header text-center">Carrito</h4>
        <div class=""
        *ngFor="let productInCart of cart;last as isLast;"
        >
          <div class="d-flex mt-2">
            <div class="col-4 d-flex align-items-center">
              <img [src]="productInCart.imageUrl" class="img-fluid" alt="..." />
            </div>
            <div class="col d-flex flex-column justify-content-center">
              <p class="card-title">
                <b>{{ productInCart.name }}</b>
              </p>
              <p>
                Unidades:
                {{ productInCart.quantity }}
              </p>
            </div>
          </div>
          <hr class="m-0" *ngIf="!isLast">
        </div>
        <a class="btn btn-dark purple btn-block" routerLink="/buy/checkout">Comprar</a>
      </div>
    </div>
  </div>
</div>
